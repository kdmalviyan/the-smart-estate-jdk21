<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown">
                      <h2>
                        <strong>UI Tabs</strong>
                      </h2>
                    </li>
                    <li class="dropdown m-l-20">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input (keyup)='filterDatatable($event)' aria-label="Search box"
                        class="browser-default search-field" placeholder="Search" type="text">
                    </li>
                  </ul>
                  <ul class="header-buttons">
                    <li>
                      <button (click)='addMenu(addMenuItem)' color="primary" mat-mini-fab
                         >
                        <mat-icon class="col-white">add</mat-icon>
                      </button>
                    </li>
                  </ul>
                </div>

                <ngx-datatable #table class="material" [rows]="permissionTabs" [sortType]="'multi'"
                  [columnMode]="'force'" [headerHeight]="80" [footerHeight]="50" [rowHeight]="'60'" [scrollbarH]="true">


                  <ngx-datatable-column name="cssClass" [width]="130"></ngx-datatable-column>
                  <ngx-datatable-column name="groupTitle" [width]="100"></ngx-datatable-column>
                  <ngx-datatable-column name="icon" [width]="120"></ngx-datatable-column>
                  <ngx-datatable-column name="moduleName" [width]="180"></ngx-datatable-column>
                  <ngx-datatable-column name="path" [width]="210"></ngx-datatable-column>
                  <ngx-datatable-column name="topMenu" [width]="80"></ngx-datatable-column>
                  <ngx-datatable-column name="index" [width]="80"></ngx-datatable-column>

                  <!--  <ngx-datatable-column [width]="120" name="Action">
                    <ng-template let-row="row" let-rowIndex="rowIindexndex" let-value="value"
                      ngx-datatable-cell-template>
                      <span>
                        <button (click)='editRow(row, rowIndex, editRecord)' class="btn tblActnBtn h-auto">
                          <i class="material-icons">mode_edit</i>
                        </button>
                        <button (click)='deleteRow(row)' class="btn tblActnBtn h-auto">
                          <i class="material-icons">delete</i>
                        </button>
                      </span>
                    </ng-template>
                  </ngx-datatable-column> -->
                </ngx-datatable>


                <ng-template #addMenuItem let-modal>
                  <app-add-tab (closeEvent)="close()" (refresListEvent)="getAllMenus()"></app-add-tab>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
