<section class="content">
    <div class="container-fluid">
      <!-- Basic Examples -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="ngxTableHeader">
                    <ul class="header-buttons-left ms-0 mb-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Lead Status</strong>
                        </h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input (keyup)='filterDatatable($event)' aria-label="Search box"
                          class="browser-default search-field" placeholder="Search" type="text">
                      </li>
                    </ul>
                    <ul class="header-buttons">
                      <li>
                        <button (click)='addEditRow(addEditStatus,"","add")' color="primary" mat-mini-fab  >
                          <mat-icon class="col-white">add</mat-icon>
                        </button>
                      </li>
                    </ul>
                  </div>
                  <ngx-datatable #table [columnMode]="'force'"  [footerHeight]="50" [headerHeight]="50"
                    [limit]="10" [rowHeight]="'60'" [rows]="statusData" [sortType]="'multi'" class="material">
                   
                    <!-- <ngx-datatable-column [width]="20" name="id"></ngx-datatable-column> -->
                    <ngx-datatable-column [width]="10" name="S No.">
                      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                        {{rowIndex+1}}
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="name"></ngx-datatable-column>
                    <ngx-datatable-column [width]="150" name="description"></ngx-datatable-column>
  
                    <ngx-datatable-column [width]="120" name="Actions" sortable="false">
                      <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                        <span>
                          <!-- <button  (click)='addEditRow(addEditStatus,row,"edit")' class="btn tblActnBtn h-auto">
                            <i class="material-icons">mode_edit</i>
                          </button> -->
                          <button  class="btn tblActnBtn h-auto" (click)="openStatus(deleteRecord,row)">
                            <i class="material-icons">delete</i>
                          </button>
                        </span>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                  <!-- Add Record Modal Window -->
                   <ng-template #addEditStatus let-modal >
                    <div class="modal-header editRowModal">
                      <h4 class="modal-title" id="modal-basic-title">
                        <div class="modal-header ">
                          <div class="modal-about">
                            <div class="font-weight-bold p-t-10 font-17">
                              {{modalName}} Status
                            </div>
                          </div>
                        </div>
                      </h4>
                      <button (click)="onCloseModal()" aria-label="Close" class="close" type="button">
                        <span aria-hidden="true"><i class="material-icons">close</i></span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form  class="register-form" [formGroup]="statusForm">
                        <div class="input-field col s12 d-none">
                          <input class="form-control" formControlName="id" type="hidden">
                        </div>
                        <div class="row">
                         
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <mat-form-field appearance="outline" class="example-full-width">
                              <mat-label>Lead Status Name</mat-label>
                              <input matInput formControlName="name">
                              <mat-error>
                                Lead Status Name is required!
                              </mat-error>
                            </mat-form-field>
                          </div>
                          
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                          
                            <mat-form-field appearance="outline" class="example-full-width">
                              <textarea matInput placeholder="Enter Description" formControlName="description"></textarea>
                              <mat-error>
                                Lead Status Description is required!
                              </mat-error>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <button [disabled]="!statusForm.valid" class="btn-space" color="primary"
                             (click)="createUpdateStatus(statusForm)" mat-raised-button>Submit
                            </button>
                            <button data-dismiss="modal" mat-button type="button" (click)="onCloseModal()" >Cancel
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-template> 
                  
                 
                    <ng-template #deleteRecord let-modal>
                    <div class="modal-header editRowModal">
                      <h4 class="modal-title" id="modal-basic-title">
                        <div class="modal-header ">
                        
                          <div class="font-weight-bold p-t-10 font-17">
                            Delete Status
                          </div>
                        </div>
                      </h4>
                      <button (click)="onCloseModal()" aria-label="Close" class="close" type="button">
                        <span aria-hidden="true"><i class="material-icons">close</i></span>
                      </button>
                    </div>
                    <div class="modal-body">
                    
                      <h4>Are You Sure you want to delete lead status?</h4>
                        
                        <div class="modal-footer">
                          <div class="button-demo">
                            <button color="primary" mat-raised-button type="submit" (click)="deleteStatus()">Yes
                            </button>
                            <button (click)="onCloseModal()" mat-button type="button">No
                            </button>
                          </div>
                        </div>
                      
                    </div>
                  </ng-template> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
