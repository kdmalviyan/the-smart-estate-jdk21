<section class="content">
    <div class="container-fluid">
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="ngxTableHeader">
                                    <ul class="header-buttons-left ms-0 mb-0">
                                        <li class="dropdown">
                                            <h2>
                                                <strong>Third Party Integration</strong>
                                            </h2>
                                        </li>
                                        <!-- <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input (keyup)='filterDatatable($event)' aria-label="Search box"
                          class="browser-default search-field" placeholder="Search" type="text">
                      </li> -->
                                    </ul>
                                    <ul class="header-buttons">
                                        <li>
                                            <button (click)='addEditRow(addEditStatus, "add", null)' color="primary"
                                                mat-mini-fab  >
                                                <mat-icon class="col-white">add</mat-icon>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <ng-container *ngFor="let integration of Integrations">
                                    <br>
                                    <mat-card appearance="outlined" class="mat-elevation-z8">
                                        <mat-card-content>
                                            <h1>{{integration.name | titlecase}}</h1>
                                            <br>
                                            <div class="row">
                                                <div class="col-4"><strong>URL : </strong>{{integration.url}}</div>
                                                <div class="col-4"><strong>Auth Type :
                                                    </strong>{{getAuthType(integration.authType)}}</div>
                                                <div class="col-4"><strong>Http Method :
                                                    </strong>{{getHttpMethod(integration.httpMethod)}}</div>
                                            </div>
                                            <br>
                                            <h3>Params</h3>
                                            <div class="row">
                                                <ng-container *ngFor="let param of integration.params">
                                                    <div class="col-4"><strong>Key : </strong>{{param.paramKey}}</div>
                                                    <div class="col-4"><strong>Value : </strong>{{param.paramValue}}
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </mat-card-content>
                                        <mat-card-actions align="end">
                                            <button mat-button
                                                (click)="addEditRow(addEditStatus, 'edit', integration)">EDIT</button>
                                            <button mat-button color="warn">DELETE</button>
                                        </mat-card-actions>
                                    </mat-card>
                                </ng-container>

                                <ng-template #addEditStatus let-modal>
                                    <app-integration-form-dialog [AuthTypes]="AuthTypes" [HttpMethods]="HttpMethods"
                                        [Action]="action" [EditData]="editData" (emitFormValue)="submitForm($event)">
                                    </app-integration-form-dialog>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
