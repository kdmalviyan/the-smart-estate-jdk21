<h2 mat-dialog-title>Add Flat</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="inventoryForm" class="inventory-form">
    <div class="input-field col d-none">
      <input class="form-control" formControlName="id" type="number" type="hidden">
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Size</mat-label>
          <input formControlName="size" matInput required type="number">
          <mat-error *ngIf="inventoryForm.get('size').hasError('required')">
            Size is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Facing</mat-label>
          <input formControlName="facing" matInput>
          <mat-error *ngIf="inventoryForm.get('facing').hasError('required')">
            Facing is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>sellingPrice</mat-label>
          <input formControlName="sellingPrice" matInput required type="number">
          <mat-error *ngIf="inventoryForm.get('sellingPrice').hasError('required')">
            sellingPrice is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Tower </mat-label>
          <input formControlName="tower" matInput required>
          <mat-error *ngIf="inventoryForm.get('tower').hasError('required')">
            Tower is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="corner">Corner Flat
          </mat-checkbox>
        </section>
      </div>
    </div>
  </form>
</mat-dialog-content>


<mat-dialog-actions>
  <button (click)="onAddFlat()" [disabled]="!inventoryForm.valid && isFlatSubmitted" class="btn-space" color="primary"
    mat-raised-button>Add
  </button>
  <button (click)="close()" mat-button mat-dialog-close="cancel">Cancel</button>
</mat-dialog-actions>
