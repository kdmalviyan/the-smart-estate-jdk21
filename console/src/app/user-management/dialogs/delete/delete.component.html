<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Name: </span>{{data.fName}} {{data.lName}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Email: </span>{{ data.email }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Mobile: </span>{{data.mobile}}
        </p>
      </li>
    </ul>
  </div>
  <div class="mb-1" mat-dialog-actions>
    <button (click)="confirmDelete()" [mat-dialog-close]="1" color="warn" mat-flat-button>
      Delete
    </button>
    <button (click)="onNoClick()" mat-flat-button tabindex="-1">Cancel</button>
  </div>
</div>
