<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-lg-4">
      <div class="auth-content p-4 d-flex align-items-center min-vh-100">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div>
                <div class="text-center">
                  <div>
                    <a class="logo-full" routerLink=""><img alt="logo-full" src="assets/images/zitrack.png"></a>
                  </div>
                  <h4 class="font-20 mt-4">Register New User</h4>
                  <p class="text-muted">Lifetime Free Account.</p>
                </div>
                <div class="p-2 mt-5">
                  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="form-group auth-form-group mb-4">
                      <mat-icon class="auth-page-icon" matSuffix>face</mat-icon>
                      <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control auth-control" formControlName="username" id="username"
                             placeholder="Username" type="text">
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                      </div>
                    </div>
                    <div class="form-group auth-form-group mb-4">
                      <mat-icon class="auth-page-icon" matSuffix>email</mat-icon>
                      <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control auth-control" formControlName="email" id="email"
                             placeholder="Email" type="email">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>

                    <div class="form-group auth-form-group mb-4">
                      <mat-icon class="auth-page-icon" matSuffix>vpn_key</mat-icon>
                      <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control auth-control" formControlName="password"
                             id="password" placeholder="Password"
                             type="password"/>
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>

                    <div class="form-group auth-form-group mb-4">
                      <mat-icon class="auth-page-icon" matSuffix>vpn_key</mat-icon>
                      <input [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }" class="form-control auth-control" formControlName="cpassword"
                             id="cpassword" placeholder="Confirm Password"
                             type="password"/>
                      <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.cpassword.errors.required">Confirm Password is required</div>
                      </div>
                    </div>

                    <div class="flex-sb-m w-full p-t-15 p-b-20">
                      <div>
                          <span>Already Registered? <a routerLink="/authentication/signin">
                              Login
                            </a></span>
                      </div>
                    </div>

                    <div class="container-login100-form-btn">
                      <button class="login100-form-btn" color="primary" mat-flat-button type="submit">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
                <div class="mt-3 text-center">
                  <p> or sign up using </p>
                  <ul class="list-unstyled social-icon mb-0 mt-3">
                    <li class="list-inline-item m-2"><a class="rounded" href="javascript:void(0)">
                      <i class="fab fa-google"></i>
                    </a></li>
                    <li class="list-inline-item m-2"><a class="rounded flex-c-m" href="javascript:void(0)">
                      <i class="fab fa-facebook-f"></i>
                    </a></li>
                    <li class="list-inline-item m-2"><a class="rounded" href="javascript:void(0)">
                      <i class="fab fa-twitter"></i>
                    </a></li>
                    <li class="list-inline-item m-2"><a class="rounded" href="javascript:void(0)">
                      <i class="fab fa-linkedin-in"></i>
                    </a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="auth-bg">
        <div class="bg-overlay"></div>
      </div>
    </div>
  </div>
</div>
