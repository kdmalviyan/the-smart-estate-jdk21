<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-lg-4">
      <div class="auth-content p-4 d-flex align-items-center min-vh-100">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <div>
                <div class="text-center">
                  <div>
                    <a class="logo-full" routerLink=""><img alt="logo-full" src="assets/images/logo-full.png"></a>
                  </div>

                  <h4 class="font-20 mt-4">Forgotten Password ?</h4>
                  <p class="text-muted">Enter your email to reset your password</p>
                </div>

                <div class="p-2 mt-5">
                  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="form-group auth-form-group mb-4">
                      <mat-icon class="auth-page-icon" matSuffix>email</mat-icon>
                      <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control auth-control" formControlName="email" id="email"
                             placeholder="Email" type="email">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>

                    <div class="container-login100-form-btn">
                      <button class="login100-form-btn" color="primary" mat-flat-button type="submit">
                        Reset My Password
                      </button>
                    </div>

                  </form>
                </div>

                <div class="mt-5 text-center">
                  <p>Want To Login ? <a class="font-weight-medium text-primary" routerLink="/authentication/signin">
                    Log in </a></p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="auth-bg">
        <div class="bg-overlay"></div>
      </div>
    </div>
  </div>
</div>
