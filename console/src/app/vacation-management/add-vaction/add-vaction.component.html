<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 font-17">
                        Apply Leave
                    </div>
                </div>
            </div>
        </div>
        <button aria-label="Close dialog" mat-icon-button (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div mat-dialog-content>

        <!-- Vacation Management Form Start -->
        <form class="register-form m-4" [formGroup]="addVacationForm">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Vacation Type</mat-label>
                        <mat-select formControlName="vacationtype">
                            <mat-option *ngFor="let leave of vacationType" [value]="leave">
                                {{leave?.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Day Type</mat-label>
                        <mat-select formControlName="daytype" (selectionChange)="selectDayType($event)">
                            <mat-option *ngFor="let type of dayType" [value]="type?.key">
                                {{type?.key}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


            </div>

            <div class="row">

                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>From Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="startDate">

                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker [startAt]=""></mat-datepicker>
                        <mat-error>

                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>To Date</mat-label>
                        <input matInput [matDatepicker]="pickerTo" formControlName="endDate">

                        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                        <mat-datepicker #pickerTo [startAt]=""></mat-datepicker>
                        <mat-error>

                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <!-- Reasons -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Reason</mat-label>
                        <textarea matInput formControlName="reason"></textarea>
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button color="primary" mat-raised-button type="submit" (click)="createVacation()">Save</button>
                        <button color="warn" mat-raised-button tabindex="-1" (click)="dialogRef.close()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>

        <!--End vacation Management Form -->
    </div>
</div>
