<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown">
                      <h2>
                        <strong>Booking Management</strong>
                      </h2>
                    </li>
                    <li class="dropdown m-l-20">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" class="browser-default search-field"
                        (keyup)='filterDatatable($event)' aria-label="Search box">
                    </li>
                  </ul>
                  <ul class="header-buttons">
                    <!-- <li>
                                            <button mat-mini-fab   (click)='addRow("add")'
                                                 >
                                                <mat-icon class="col-white">add</mat-icon>
                                            </button>
                                        </li> -->
                    <li style="padding-left: 5px;">
                      <button (click)="refresh()"   mat-mini-fab  >
                        <mat-icon class="col-white">refresh</mat-icon>
                      </button>
                    </li>
                  </ul>
                </div>
                <ngx-datatable #table [columnMode]="'force'" [footerHeight]="50" [headerHeight]="50" [limit]="10"
                  [rowHeight]="'60'" [rows]="data" [sortType]="'multi'" class="material" [scrollbarH]="true"
                  rowHeight="auto" [virtualization]="false">


                  <ngx-datatable-column name="Booking Date" [width]="150">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate">{{ row?.bookingDate | date }}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Buyer Name" [width]="200">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate" style="max-width:180px;"
                        matTooltip="{{ row?.buyer?.name }}">
                        {{ row?.buyer?.name }}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Phone" [width]="150">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate" style="max-width:130px;"
                        matTooltip="{{ row?.buyer?.phone }}">
                        {{ row?.buyer?.phone }}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Selling Price" [width]="150">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate">{{ row?.sellingPrice | currency:'INR': 'symbol' :
                        '1.0-0' }}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Booked By" [width]="200">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate" style="max-width:180px;"
                        matTooltip="{{ row?.createdBy?.name }}">{{ row?.createdBy?.name }}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Project" [width]="200">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate" style="max-width:180px;"
                        matTooltip="{{ row?.project?.name }}">{{ row?.project?.name }}</div>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Inventory" [width]="200">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div class="d-inline-block text-truncate" style="max-width:180px;">{{ row?.inventory?.name }} -
                        {{row?.inventory?.tower}}</div>
                    </ng-template>
                  </ngx-datatable-column>

                  <!-- <ngx-datatable-column [width]="120" name="Actions" sortable="false">
                    <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                      <span>
                        <button (click)='editRow(row, rowIndex, editRecord)' class="btn tblActnBtn h-auto">
                          <i class="material-icons">mode_edit</i>
                        </button>
                      </span>
                    </ng-template>
                  </ngx-datatable-column> -->
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
