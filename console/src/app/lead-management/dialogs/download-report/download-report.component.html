<h2 mat-dialog-title>Confirm OTP</h2>
<div [formGroup]="otpForm" class="row">

    <mat-dialog-content>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Enter OTP to Download report</mat-label>
            <input formControlName="otp" matInput type="number">
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="otpForm.get('otp').hasError('required')">
                OTP is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close="cancel">Cancel</button>
        <button [disabled]="!otpForm.valid" color="primary" (click)="submit()" mat-raised-button
            type="submit">Submit</button>

    </mat-dialog-actions>
</div>
