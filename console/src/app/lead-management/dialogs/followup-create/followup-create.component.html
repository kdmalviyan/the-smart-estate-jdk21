<h2 mat-dialog-title>Please add new follow up</h2>
<mat-dialog-content style="display: contents;">
    <ngx-daterangepicker-material [singleDatePicker]="true" [showClearButton]="false" [timePicker]="true"
        [isInvalidDate]="isInvalidDate" (choosedDate)="choosedDate($event)">
    </ngx-daterangepicker-material>
    <mat-dialog-actions >
    <button mat-raised-button mat-dialog-close="cancel">Cancel</button>
</mat-dialog-actions>
</mat-dialog-content>
