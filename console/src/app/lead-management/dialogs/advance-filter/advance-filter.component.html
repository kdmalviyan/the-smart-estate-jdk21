<h2 mat-dialog-title>Add Filters</h2>
<mat-dialog-content class="mat-typography">
    <div class="row" style="margin: 0">
        <div class="row">
            <mat-label>Deactivation Reason</mat-label>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Reason</mat-label>
                    <mat-select [formControl]="reason">
                        <mat-option *ngFor="let reason of deactivationReasons" [value]="reason">
                            {{reason.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <mat-label>Source</mat-label>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Source </mat-label>
                    <mat-select [formControl]="source">
                        <mat-option *ngFor="let source of leadSources" [value]="source">
                            {{source.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>


        <div class="row" [formGroup]="budget">
            <mat-label>Budget</mat-label>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2" style="display: flex;">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Budget Start</mat-label>
                        <input matInput formControlName="startAmount" OnlyNumber="true">
                        <mat-error *ngIf="budget.get('startAmount').hasError('required')">
                            Budget start amount is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">

                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="startUnit">
                            <mat-option value="LAC" selected>Lac</mat-option>
                            <mat-option value="CRORE">Cr</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2" style="display: flex;">

                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Budget End</mat-label>
                        <input matInput formControlName="endAmount" OnlyNumber="true">
                        <mat-error *ngIf="budget.get('endAmount').hasError('required')">
                            Budget end amount is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Unit</mat-label>
                        <mat-select formControlName="endUnit">
                            <mat-option value="LAC" selected>Lac</mat-option>
                            <mat-option value="CRORE">Cr</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<!-- <mat-checkbox class="example-margin" [color]="'primary'">
    Site visit
</mat-checkbox> -->
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="cancel">Cancel</button>
    <button mat-raised-button color="primary" (click)="addFilter()">Add
        Filter</button>
</mat-dialog-actions>
