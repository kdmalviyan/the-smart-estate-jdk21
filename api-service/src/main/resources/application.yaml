logging:
  pattern:
    file: '%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n'
    console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level)
      %logger.%M - %msg%n'
  level:
    com:
      sfd:
        smartestate: info
    root: info
  path: logs
  file: ${logging.path}/log.log

server.port: 8080

public:
  urls: /auth/token,/auth/refreshtoken,/actuator,/vendor,/user/password/forgot/**,/user/password/reset**,/user/password/change**,/user/uploadImage**,/swagger-ui,/v3/api-docs,realestateapi

tenant:
  run-db-scripts: false
  filepath: "tenants/config.json"
  tenantsSchemaPath: "tenants/schema/sfd-tenant-schema.sql"
  default:
    aws:
      bucket: www.data.thesmartestate.com
    project:
      bench:
        email: info@softforgedata.com
user:
  default:
    password: Password@1
spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: softforgedata@gmail.com
    password: njizbwqxtfmlkxnh
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQLDialect
      show-sql: true
      format-sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

security:
  refresh_token:
    expires: 60
  token:
    expires: 600 #minutes
  certificates:
    keys:
      public: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
      private: -----BEGIN PRIVATE KEY----------END PRIVATE KEY-----

aws:
  s3:
    region: us-east-1
    upload-bucket: www.data.thesmartestate.com/documents
    database-backup: www.data.thesmartestate.com/db_backup



notification:
  from: softforgedata@gmail.com
  otp:
    recipients: softforgedata@gmail.com


vacation:
  approval:
    auto-approved-time: 15
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: [ "health","prometheus", "metrics" ]
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true